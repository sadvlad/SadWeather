<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SadWeather</title>
    <link rel = "Stylesheet" href = "./main.css">
</head>
<body>

<div class="screen"></div>  
  <div class="controlsBase">
    <button class="controlsBackgroundBtn">
      <img>
    </button>
    <select  class="selectLang">
      <option value="en">EN</option>
      <option value="ru">RU</option>
    </select>
    <select  class="selectMetr">
      <option value="c">C</option>
      <option value="f">F</option>
    </select>        
    <form autocomplete="off" class="controlsSearch">
      <input  class="controlsSearchInp" type="text" >
      <input  class="controlsSearchBtn"  type="submit" value="Search">
    </form>
  <div class="container">
    <div class="weatherNow">
      <div class="weatherNowblok">
      <div class="cityName"></div>
      <div class="countryName"></div>
      <div class="dateNow"></div>
      <div class="tempNow"></div>
      </div>
      <div class="weatherNowblok">
      <img class="weatherNowIcon">
      <div class="condition"></div>
      <div class="feelsLike"></div>
      <div class="wingSpeed"></div>
      <div class="humidity"></div>
      </div>
    </div>
    <div class="weatherFor3Days">
      <div class="nextDay">
        <div class="nextWeekDay"></div>
        <img class="nextDayIcon">
        <div class="nextDayTemp"></div> 
      </div>
      <div class="secondDay">
        <div class="secondWeekDay"></div>
        <img class="secondDayIcon">
        <div class="secondDayTemp"></div>
      </div>
      <div class="thirdDay">
        <div class="thirdWeekDay"></div>
        <img class="thirdDayIcon">
        <div class="thirdDayTemp"></div>
      </div>
    </div>
 
<script src="./index.js"></script>
<script src="./src/index.js"></script></body>
</html>
